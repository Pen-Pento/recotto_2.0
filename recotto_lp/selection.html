<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>5秒でデートに彩りを。|Recotto</title>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400,500,700,800,900&amp;subset=japanese" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
  
<body>
  <section id="selectionmain">
    <div id="leftcontents">
      <img src="images/lp_icon_pink.png">
      <h1>ようこそRecottoへ！</h1>
      
      <div id="select">
        <select required id="area">
          <option value="" disabled selected style='display:none;'>どこへ行くの？</option>
          <option value="yokohama">横浜で</option>
        </select>

        <select required id="time">
          <option value="" disabled selected style='display:none;'>どれくらいの時間？</option>
          <option value="halfday">半日くらい</option>
          <option value="fullday">1日中</option>
        </select>
        
        <select required id="mood">
          <option value="" disabled selected style='display:none;'>どんな感じがいい？</option>
          <option value="active">アクティブに！</option>
          <option value="relax">ゆっくりしたい〜</option>
        </select>
      </div>
      
        <button id="gotocourse">デートを見てみる！</button>
    </div>
    <div id="rightcontents">
      <img src="images/selection_pair.png">
    </div>
  </section>
</body>
  
<footer>
  <p>©️Recotto team(2019)</p>
</footer>
  
</html>
